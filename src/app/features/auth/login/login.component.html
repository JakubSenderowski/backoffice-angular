<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to continue to your account</p>
    </div>

    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please enter a valid email">
          <nz-input-group nzPrefixIcon="mail" nzSize="large">
            <input nz-input type="email" formControlName="email" placeholder="Email address" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Password must be at least 6 characters">
          <nz-input-group nzPrefixIcon="lock" nzSize="large">
            <input nz-input type="password" formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item class="login-button">
        <button nz-button nzType="primary" nzSize="large" nzBlock [disabled]="loginForm.invalid">
          Sign In
        </button>
      </nz-form-item>
    </form>

    <div class="register-link">
      Don't have an account? <a routerLink="/auth/register">Sign up</a>
    </div>

    <div class="forgot-password">
      <a routerLink="/auth/forgot-password">Forgot password?</a>
    </div>
  </div>
</div>
