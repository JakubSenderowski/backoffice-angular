<div
  style="max-width: 400px; margin: 100px auto; padding: 24px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; margin-bottom: 24px;">Login</h2>

  <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please enter a valid email">
        <nz-input-group nzPrefixIcon="mail">
          <input nz-input type="email" formControlName="email" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Password must be at least 6 characters">
        <nz-input-group nzPrefixIcon="lock">
          <input nz-input type="password" formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" nzBlock [disabled]="loginForm.invalid">
          Log in
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
