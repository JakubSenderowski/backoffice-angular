<nz-input-group [nzPrefix]="prefixIcon">
  <input type="text" nz-input placeholder="Search by company name..." [(ngModel)]="searchValue"
    (ngModelChange)="onSearch()" />
</nz-input-group>

<ng-template #prefixIcon>
  <nz-icon nzType="search"></nz-icon>
</ng-template>

<br><br>
<nz-table #table [nzData]="filteredMerchants" [nzPageSize]="10" [nzTotal]="merchants.length">
  <thead>
    <tr>
      <th [nzSortFn]="sortByName">Company name</th>
      <th [nzSortFn]="sortByLocation">Location</th>
      <th [nzSortFn]="sortByLimit">Transaction limit</th>
      <th [nzSortFn]="sortByStatus">Status</th>
      <th>Payment methods</th>
      <th>Nip</th>
      <th>Email</th>
      <th>Address</th>
      <th>Company type</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of table.data">
      <td>{{ item.companyName }}</td>
      <td>{{ item.companyLocation }}</td>
      <td>{{ item.transactionLimit }}</td>
      <td>
        <nz-tag [nzColor]="getStatusColor(item.status)">
          {{ item.status }}
        </nz-tag>
      </td>
      <td>{{ item.paymentMethods }}</td>
      <td>{{ item.nip }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.address }}</td>
      <td>{{ item.companyType }}</td>
    </tr>
  </tbody>
</nz-table>
